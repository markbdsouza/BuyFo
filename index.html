<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuyFo | Quality at your doorstep</title>
    <link rel="stylesheet" href="css/style.css">
</head>


<body>

    <header class="header">
        <div class="header__logo-container">
            <img src="img/Logo/logo_transparent.png" alt="BuyFo Logo" class="header__logo">
        </div>
        <nav class="navigation">
            <ul class="navigation__list">
                <li class="navigation__item">Home</li>
                <li class="navigation__item">Brand</li>
                <li class="navigation__item">Product</li>
                <li class="navigation__item">Store</li>
                <li class="navigation__item">Contact</li>

        </nav>
    </header>

    <div class="carousel">
        <div class="carousel__item">
            <div class="carousel__text--1">
                <h1 class="heading-primary">
                    <span class="heading-primary--main">Welcome to BuyFo</span>
                    <span class="heading-primary--sub">High Quality. Low Prices. Happy Customers</span>
                </h1>
            </div>
            <figure class="carousel__figure--1">
                <img src="img/Carousel/Store.png" alt="Store Pic" class="carousel__img--1">
            </figure>
        </div>


        <div class="carousel__item carousel__item--2">
            <div class="carousel__text--2">
                Your one stop solution for clothes, apparels & accessories.
            </div>
        </div>

        <div class="carousel__item carousel__item--3">
            <div class="carousel__text--3">
                <span>
                    We are looking to expand in Europe. <br>
                    Want to start the franchised dealer in your country?
                </span>
                <button class="btn">Learn More</button>
            </div>

            <figure class="carousel__figure--3">
                <img src="img/Carousel/london.png" alt="Store Pic" class="carousel__img">
            </figure>

        </div>


    </div>

    <!--  -->
</body>

</html>
